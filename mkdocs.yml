  - Paper:
    - "how to read a paper.md"
  - Book:
    - 哲学家都干了些什么: "哲学家都干了些什么.md"
  - 哲学: 
    - 哲学: 哲学.md
  - 数字生活:
    - Git: git.md
    - VS Code: "VS Code.md"
    - 密码软件: "password.md"
  - Competitive Programming:
    - Competitive Programming: "CP/Competitive Programming.md"
    - LeetCode 检查清单: "CP/LeetCode CheckList.md"
    - 图论: "CP/图论.md"
